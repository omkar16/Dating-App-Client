<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full"></div>
  <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
    <input
      type="text"
      class="input w-full"
      name="email"
      [(ngModel)]="creds.email"
      placeholder="Email"
    />
    <input
      type="text"
      class="input w-full"
      name="displaName"
      [(ngModel)]="creds.displayName"
      placeholder="Name"
    />
    <input
      type="password"
      class="input w-full"
      name="password"
      [(ngModel)]="creds.password"
      placeholder="Password"
    />
    <select class="select w-full">
      <option disabled selected>Pick a member</option>
      @for(member of membersFromHome(); track $index) {
      <option value="{{ member.id }}">{{ member.displayName }}</option>
      }
    </select>
    <div class="flex items-center justify-end">
      <button class="btn" (click)="cancel()">Cancel</button>
      <button class="btn btn-primary" typea="submit">Register</button>
    </div>
  </form>
</div>
