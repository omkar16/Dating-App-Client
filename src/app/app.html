<app-nav></app-nav>
<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-24 shadow-2xl">
  <h1 class="text-3xl text-red-500">{{ title }}</h1>
  <!-- <h2>{{ members.displayName }}</h2> -->
  <ul class="list">
    @for (member of members(); track member.id){
    <li class="list-row items-center">
      <img src="/man.png" alt="user avatar" class="size-12 rounded-box" />
      <div>{{ member.displayName }}</div>
    </li>
    }
  </ul>
</div>
